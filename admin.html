<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DEK360 Admin â€” Content Management</title>
    <meta name="robots" content="noindex, nofollow" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="admin.css" />
    <link rel="icon" type="image/svg+xml"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='20' fill='%23e53935'/><text x='50' y='68' font-size='42' font-weight='900' font-family='Inter,sans-serif' text-anchor='middle' fill='white'>A</text></svg>" />
</head>

<body>
    <!-- =============================
       SIDEBAR
       ============================= -->
    <aside class="adm-sidebar" id="admSidebar">
        <div class="adm-sidebar-inner">
            <!-- Brand -->
            <div class="adm-brand">
                <img src="assets/logo.png" alt="DEK360" class="adm-brand-logo-img" />
                <div>
                    <div class="adm-brand-name">DEK360 Ghana</div>
                    <div class="adm-brand-sub">Admin Panel</div>
                </div>
            </div>

            <!-- Nav -->
            <nav class="adm-nav" aria-label="Admin navigation">
                <div class="adm-nav-section-label">Content</div>
                <a class="adm-nav-item active" data-view="dashboard" href="#"
                    onclick="showView('dashboard'); return false;" id="navDashboard">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="7" height="7" />
                        <rect x="14" y="3" width="7" height="7" />
                        <rect x="14" y="14" width="7" height="7" />
                        <rect x="3" y="14" width="7" height="7" />
                    </svg>
                    Dashboard
                </a>
                <a class="adm-nav-item" data-view="posts" href="#" onclick="showView('posts'); return false;"
                    id="navPosts">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" />
                        <polyline points="14 2 14 8 20 8" />
                        <line x1="16" y1="13" x2="8" y2="13" />
                        <line x1="16" y1="17" x2="8" y2="17" />
                        <polyline points="10 9 9 9 8 9" />
                    </svg>
                    All Posts
                    <span class="adm-badge" id="postsBadge">0</span>
                </a>
                <a class="adm-nav-item" data-view="editor" href="#"
                    onclick="showView('editor', null, true); return false;" id="navEditor">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 20h9" />
                        <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z" />
                    </svg>
                    New Post
                </a>
                <a class="adm-nav-item" data-view="categories" href="#" onclick="showView('categories'); return false;"
                    id="navCategories">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20.59 13.41l-7.17 7.17a2 2 0 0 1-2.83 0L2 12V2h10l8.59 8.59a2 2 0 0 1 0 2.82z" />
                        <line x1="7" y1="7" x2="7.01" y2="7" />
                    </svg>
                    Categories
                </a>

                <div class="adm-nav-section-label" style="margin-top:16px;">Media</div>
                <a class="adm-nav-item" data-view="videos" href="#" onclick="showView('videos'); return false;"
                    id="navVideos">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polygon points="23 7 16 12 23 17 23 7" />
                        <rect x="1" y="5" width="15" height="14" rx="2" ry="2" />
                    </svg>
                    Videos
                </a>

                <div class="adm-nav-section-label" style="margin-top:16px;">Site</div>
                <a class="adm-nav-item" href="../dek360/index.html" target="_blank">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6" />
                        <polyline points="15 3 21 3 21 9" />
                        <line x1="10" y1="14" x2="21" y2="3" />
                    </svg>
                    View Site
                </a>
            </nav>

            <!-- Sidebar footer -->
            <div class="adm-sidebar-footer">
                <div class="adm-sidebar-user">
                    <div class="adm-user-avatar">A</div>
                    <div>
                        <div class="adm-user-name">Admin</div>
                        <div class="adm-user-role">Editor</div>
                    </div>
                </div>
                <button class="adm-theme-btn" id="admThemeBtn" onclick="admToggleTheme()"
                    title="Toggle theme">ðŸŒ™</button>
            </div>
        </div>
    </aside>

    <!-- Sidebar overlay (mobile) -->
    <div class="adm-sidebar-overlay" id="admSidebarOverlay" onclick="closeSidebar()"></div>

    <!-- =============================
       MAIN AREA
       ============================= -->
    <div class="adm-main" id="admMain">
        <!-- Top bar -->
        <header class="adm-topbar">
            <button class="adm-hamburger" onclick="openSidebar()" aria-label="Open sidebar">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="3" y1="6" x2="21" y2="6" />
                    <line x1="3" y1="12" x2="21" y2="12" />
                    <line x1="3" y1="18" x2="21" y2="18" />
                </svg>
            </button>
            <div class="adm-topbar-title" id="topbarTitle">Dashboard</div>
            <div class="adm-topbar-actions">
                <button class="adm-btn adm-btn-primary" onclick="showView('editor', null, true)">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2.5">
                        <line x1="12" y1="5" x2="12" y2="19" />
                        <line x1="5" y1="12" x2="19" y2="12" />
                    </svg>
                    New Post
                </button>
            </div>
        </header>

        <!-- Content Area -->
        <div class="adm-content" id="admContent">
            <!-- Filled by JS -->
            <div class="logo-loader-wrap full-area">
                <div class="loader-content">
                    <div class="loader-logo-container">
                        <div class="loader-ring"></div>
                        <img src="assets/logo.png" alt="DEK360 Ghana" class="loader-logo-img" />
                    </div>
                    <p class="loader-text">Loading Admin Panel...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div class="adm-toast" id="admToast"></div>

    <!-- Confirm Modal -->
    <div class="adm-modal-overlay" id="admModal" style="display:none;">
        <div class="adm-modal">
            <h3 class="adm-modal-title" id="admModalTitle">Are you sure?</h3>
            <p class="adm-modal-text" id="admModalText">This action cannot be undone.</p>
            <div class="adm-modal-actions">
                <button class="adm-btn adm-btn-ghost" onclick="closeModal()">Cancel</button>
                <button class="adm-btn adm-btn-danger" id="admModalConfirm">Delete</button>
            </div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="admin.js"></script>
    <!-- Failsafe: Hide loader if JS fails -->
    <script>
        setTimeout(() => {
            const loader = document.querySelector('.logo-loader-wrap');
            if (loader && !document.querySelector('.adm-stats-grid')) {
                loader.style.opacity = '0';
                setTimeout(() => loader.remove(), 400);
            }
        }, 3000);
    </script>
</body>

</html>
