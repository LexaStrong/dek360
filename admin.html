<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="description" content="DEK360 Ghana Admin Portal — Manage posts, videos, and site content.">
    <meta name="theme-color" content="#0D1117">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Admin Portal — DEK360 Ghana</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Mobile sidebar toggle button */
        .admin-menu-toggle {
            display: none;
            position: fixed;
            bottom: var(--sp-xl);
            right: var(--sp-xl);
            width: 52px;
            height: 52px;
            background: var(--grad-primary);
            border-radius: 50%;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            color: #fff;
            z-index: 950;
            box-shadow: var(--shadow-glow);
            cursor: pointer;
            border: none;
            transition: transform var(--transition-base);
        }

        .admin-menu-toggle:hover {
            transform: scale(1.1);
        }

        .admin-sidebar-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 850;
            backdrop-filter: blur(2px);
        }

        .admin-sidebar-overlay.active {
            display: block;
        }

        @media (max-width: 768px) {
            .admin-menu-toggle {
                display: flex;
            }
        }
    </style>
</head>

<body>
    <div id="adminApp"></div>
    <!-- Mobile sidebar toggle -->
    <button class="admin-menu-toggle" id="adminMenuToggle" title="Toggle Menu" aria-label="Toggle admin menu">☰</button>
    <div class="admin-sidebar-overlay" id="sidebarOverlay"></div>
    <script src="js/app.js"></script>
    <script src="js/admin.js"></script>
    <script>
        // Mobile sidebar toggle
        const toggleBtn = document.getElementById('adminMenuToggle');
        const overlay = document.getElementById('sidebarOverlay');
        function toggleAdminSidebar() {
            const sidebar = document.querySelector('.admin-sidebar');
            if (!sidebar) return;
            sidebar.classList.toggle('open');
            overlay.classList.toggle('active');
            toggleBtn.textContent = sidebar.classList.contains('open') ? '✕' : '☰';
        }
        toggleBtn?.addEventListener('click', toggleAdminSidebar);
        overlay?.addEventListener('click', toggleAdminSidebar);
    </script>
</body>

</html>
