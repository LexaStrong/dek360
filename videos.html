<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Watch the latest DEK360 Ghana videos — culture, travel, music, and lifestyle content.">
    <title>Videos — DEK360 Ghana</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <div class="page-header">
        <div class="container">
            <h1>Video <span class="highlight">Gallery</span></h1>
            <p>Watch our latest videos covering Ghanaian culture, travel, music, and lifestyle.</p>
        </div>
    </div>

    <section class="section">
        <div class="container">
            <div class="filter-tabs">
                <button class="filter-tab active" data-cat="All" onclick="filterVideos('All')">All</button>
                <button class="filter-tab" data-cat="Culture" onclick="filterVideos('Culture')">Culture</button>
                <button class="filter-tab" data-cat="Travel" onclick="filterVideos('Travel')">Travel</button>
                <button class="filter-tab" data-cat="Music" onclick="filterVideos('Music')">Music</button>
                <button class="filter-tab" data-cat="Lifestyle" onclick="filterVideos('Lifestyle')">Lifestyle</button>
            </div>
            <div class="grid-3" id="videoGrid">
                <!-- Populated by videos.js -->
            </div>
        </div>
    </section>

    <script src="js/app.js"></script>
    <script src="js/videos.js"></script>
</body>

</html>
