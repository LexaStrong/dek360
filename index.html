    <!-- Mobile Sidebar Backdrop -->
    <div class="sidebar-backdrop" id="sidebarBackdrop" aria-hidden="true"></div>

    <!-- ============================
       SEARCH OVERLAY
       ============================ -->
    <div class="search-overlay" id="searchOverlay" role="dialog" aria-modal="true" aria-label="Search">
        <div class="search-box">
            <div class="search-input-wrap">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                    aria-hidden="true">
                    <circle cx="11" cy="11" r="8" />
                    <line x1="21" y1="21" x2="16.65" y2="16.65" />
                </svg>
                <input type="text" id="searchInput" placeholder="Search for news, categories, topics..."
                    autocomplete="off" aria-label="Search" />
                <button onclick="closeSearch()" style="color:var(--text-muted); font-size:1.2rem;"
                    aria-label="Close search">âœ•</button>
            </div>
            <div id="searchResults" aria-live="polite" aria-label="Search results"></div>
            <p style="font-size:0.75rem; color:var(--text-muted); margin-top:8px; text-align:center;">Press Esc to close
                Â· Ctrl+K to open</p>
        </div>
    </div>

    <!-- ============================
       APP ROOT
       ============================ -->
    <div id="app" role="main">
        <!-- Pages rendered here by JavaScript -->
        <div class="logo-loader-wrap">
            <div class="loader-content">
                <div class="loader-logo-container">
                    <div class="loader-ring"></div>
                    <img src="assets/logo.png" alt="DEK360 Ghana" class="loader-logo-img" />
                </div>
                <p class="loader-text">Loading DEK360 Ghana...</p>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="globalToast" role="alert" aria-live="polite"></div>

    <!-- Spinner animation -->
    <style>
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>

    <!-- Scripts -->
    <script src="data.js"></script>
    <script src="app.js"></script>
    <!-- Failsafe: Hide loader if JS fails to render -->
    <script>
        setTimeout(() => {
            const loader = document.querySelector('.logo-loader-wrap');
            if (loader) {
                loader.style.opacity = '0';
                setTimeout(() => loader.remove(), 500);
            }
        }, 12000); // Failsafe extended to 12s
    </script>
